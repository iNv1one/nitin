version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    environment:
      - DEBUG=False
      - DB_NAME=telegram_parser_saas
      - DB_USER=postgres
      - DB_PASSWORD=your_password_here
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=your_bot_token_here
      - TELEGRAM_ADMIN_CHAT_ID=your_admin_chat_id
      - OPENAI_API_KEY=your_openai_api_key
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=telegram_parser_saas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_password_here
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped

  celery:
    build: .
    command: celery -A telegram_parser_saas worker -l info
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      - DEBUG=False
      - DB_NAME=telegram_parser_saas
      - DB_USER=postgres
      - DB_PASSWORD=your_password_here
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=your_bot_token_here
      - TELEGRAM_ADMIN_CHAT_ID=your_admin_chat_id
      - OPENAI_API_KEY=your_openai_api_key
    depends_on:
      - db
      - redis
    restart: unless-stopped

  celery-beat:
    build: .
    command: celery -A telegram_parser_saas beat -l info
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      - DEBUG=False
      - DB_NAME=telegram_parser_saas
      - DB_USER=postgres
      - DB_PASSWORD=your_password_here
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume: